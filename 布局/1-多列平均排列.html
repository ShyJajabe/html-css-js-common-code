<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .justify{
            text-align: justify;
            margin: 0;
            padding: 0;
        }

        .justify li{
            width:24px;
            line-height:24px;
            display:inline-block;
            text-align:center;
            border-radius:50%;
            background-color: lightgreen;
        }

        .justify:after {
            content: "";
            display: inline-block;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="justify">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<article>
    justify 只有在存在第二行的情况下，第一行才两端对齐
    <a href="https://github.com/chokcoco/iCSS/issues/2">https://github.com/chokcoco/iCSS/issues/2</a>
</article>
</body>
</html>
